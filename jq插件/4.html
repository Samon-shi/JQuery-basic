<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.10.2.js"></script>
		<script src="4.js"></script>
		<style type="text/css">
			.tabNav{list-style-type:none ;}
			body{margin: 50px;}
			*{padding: 0;margin: 0;}
			.tabNav  li{float: left;width: 150px;height: 26px;line-height: 26px;text-align: center;margin-right: 3px;
			border: 1px solid #ABCDEF;border-bottom: nonex;
			}
			.tabNav li.current{
				background: #ABCDEF;color: #FFFFFF;font-weight: 700;
			}
			
			.tabContent{
				clear: both;
			}
			.tabContent div{
				border: 1px solid #ABCDEF;	
				display: none;
				width: 500px;
				height: 200px;
			}
		</style>
		<script>
			$(function(){
				$('.tab').tab({
					eventType:'mouseover'  //重新定义事件 之前是click
					
				}).find('.tabNav>li').css('background','red');
			})
		</script>
		
	</head>
	<body>
		<div class="tab">
			<ul class="tabNav">
				<li class="current">html</li>
				<li>css</li>
				<li>javascript</li>
			</ul>
			
			<div class="tabContent">
				<div style="display: block">html</div>
				<div>css</div>
				<div>javascript</div>
			</div>
		</div>
	</body>
</html>
