<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.8.3.js"></script>
	</head>
	<body>
	<div id="checkbox">
		<input type="checkbox" name="" id="" value="" checked="checked"/>吃
		<input type="checkbox" name="" id="" value="" />喝
		<input type="checkbox" name="" id="" value="" />玩
		<input type="checkbox" name="" id="" value="" />乐
	</div>
	<div id="btn">
		<input type="button" name="" id="chkAll" value="全选" />
		<input type="button" name="" id="chkNone" value="全不选" />
		<input type="button" name="" id="chkReverse" value="反选" />	
	</div>
	
		<script>
			var chkAll =$('#chkAll');
			var chkNone =$('#chkNone');
			var chkReverse =$('#chkReverse');
			
			var  checkbox =$('#checkbox>:checkbox');
			
//			alert(checkbox.length);  // 4

			chkAll.click(function(){
//				checkbox.attr('checked','checked');
				checkbox.attr('checked',true);
			});

    
			chkNone.click(function(){
//				checked  =Boolean  属性值 是个布尔值  所以用true/false 最标准 
//				checkbox.removeAttr('checked');
				checkbox.removeAttr('checked',false);
			});
			
			
			//反选 
			chkReverse.click(function(){
					checkbox.each(function(){
//						$(this).attr('checked') 获取的是attr('checked')的属性 true/fase 
						$(this).attr('checked',!$(this).attr('checked'));
					});
			});
			

		</script>
		
	</body>
</html>
