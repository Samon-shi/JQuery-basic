<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jq隔行换色</title>
		<script src="../jquery-1.10.2.js"></script>
		<style type="text/css">
			#table{
				width: 500px;
				border: 1px solid red;
				border-collapse:collapse ;
			}
			
			#table td{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<table id="table" border="" cellspacing="" cellpadding="">
			<tr>
				<th>11</th>
				<th>22</th>
				<th>33</th>
				<th>4</th>
			</tr>
			
			<tr>
				<th>11</th>
				<th>22</th>
				<th>33</th>
				<th>4</th>
			</tr>
			
			<tr>
				<th>11</th>
				<th>22</th>
				<th>33</th>
				<th>4</th>
			</tr>
			
			<tr>
				<th>11</th>
				<th>22</th>
				<th>33</th>
				<th>4</th>
			</tr>
		</table>
		<script type="text/javascript">
		
//			$('#table tr:even').css('background','red');
//			$('#table tr:odd').css('background','yellow');
			
			//合并
			$('#table tr').filter(':even').css('background','red').end().filter(':odd').css('background','yellow');
		</script>
	</body>
</html>
