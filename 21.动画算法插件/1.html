<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
		<script src="../jquery-1.10.2.js"></script>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				position: absolute;
				left: 10px;
				top: 40px;
				background: #ABCDEF;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="点击" />
		<div></div>
		<script>
			$('input').click(function(){
				$('div').animate({  
			  'left':'800px'
			}, 1000, 'easeOutBounce');
			});
		</script>
	</body>
</html>
