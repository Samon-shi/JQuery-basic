<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.10.2.js"></script>
		<style type="text/css">
			p{
				width: 300px;
				height: 300px;
				background: #ABCDEF;
			}
		</style>
	</head>
	<body>
		<a href="##">aa</a>
		<p>ddsdsd</p>
		
		
		<script>
			//stop([clearQueue],[jumpToEnd]) 
	
//	clearQueue:如果设置成true，则清空队列。可以立即结束动画。
//
//jumpToEnd:如果设置成true，则完成队列。可以立即完成动画。
			$('a').hover(function(){
				$('p').stop(true,true).slideDown(500); 
			},function(){
				$('p').stop(true,true).slideUp(500);
			});
				
		</script>
	</body>
</html>
