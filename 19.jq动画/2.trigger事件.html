<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.10.2.js"></script>
	</head>
	<body>
		<a href="###">点击</a>
		<script>
			$('a').click(function(){
				alert('click');
			});
			
			//模拟事件的发生   自动执行  方法
//			$('a').trigger('click');
			
			
			$('a').mouseover(function(){
				alert('鼠标已进入');
				
			});
			
			$('a').trigger('mouseover');
			
		</script>
	</body>
</html>
